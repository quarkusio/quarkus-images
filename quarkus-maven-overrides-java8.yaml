schema_version: 1

name: "quay.io/quarkus/centos-quarkus-maven"
from: "centos:7"

labels:
- name: "io.openshift.expose-services"
  value: "8080:http"
- name: "io.k8s.description"
  value: "Quarkus.io builder image for building Quarkus applications."
- name: "io.k8s.display-name"
  value: "Centos + GraalVM + Maven Image"
- name: "io.openshift.tags"
  value: "builder,java,quarkus"
- name: "graalvm.version"  
  value: &graal_version 19.3.1-java8
- name: "maven.version"  
  value: &maven_version 3.6.3
- name: "gradle.version"  
  value: &gradle_version 6.1.1  

ports:
- value: 8080

modules:
  install:
  - name: common-packages
  - name: add-quarkus-user
  - name: maven-binary
    version: *maven_version
  - name: gradle-binary
    version: *gradle_version    
  - name: maven-config
  - name: graalvm
    version: *graal_version
  - name: quarkus-maven-scripts

packages: 
  repositories:
  - name: scl
    rpm: centos-release-scl
  manager: yum
  install:
  - buildah
  - findutils
  - podman
  - bzip2-devel
  - gcc-c++
  - libcurl-devel
  - openssl-devel
  - bc
  - which
  - lsof
  - unzip
  - git
  - libstdc++-static
  - glibc-static
  - zlib-static

volumes:
- name: "volume.project"
  path: "/project"

run:
  user: 1001
  workdir: "/project"
  entrypoint:
  - "/usr/local/bin/entrypoint-run.sh"
  cmd:
  - "mvn"
  - "-v"
