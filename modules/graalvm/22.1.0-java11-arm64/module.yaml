labels:
  - name: graalvm-archive-filename
    value: &filename graalvm-ce-linux-aarch64-22.1.0-java11.tar.gz
  - name: graalvm-archive-url
    value: &url https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-22.1.0/graalvm-ce-java11-linux-aarch64-22.1.0.tar.gz
  - name: graalvm-version
    value:   &suffix java11-22.1.0

