schema_version: 1
version: "SNAPSHOT"
name: "quay.io/quarkus/centos-quarkus-maven"
from: "quay.io/centos/centos:stream8"

labels:
- name: "io.openshift.expose-services"
  value: "8080:http"
- name: "io.k8s.description"
  value: "Quarkus.io builder image for building Quarkus applications."
- name: "io.k8s.display-name"
  value: "Centos + GraalVM + Maven Image"
- name: "io.openshift.tags"
  value: "builder,java,quarkus"
- name: "maintainer"
  value: "Quarkus Team <quarkus-dev@googlegroups.com>"  

ports:
- value: 8080

modules:
  repositories:
  - path: modules
  install:
  - name: tooling-packages
  - name: glibc-langpack-en
  - name: encoding
  - name: add-quarkus-user
  - name: centos8-powertools
  - name: maven-binary
    version: "3.8.4"
  - name: gradle-binary
    version: "7.3"
  - name: maven-config
  - name: graalvm
    version: "_version_"
  - name: quarkus-maven-scripts

packages:   
  repositories:
  - name: epl
    rpm: https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm  
  manager: yum
  install:
  - buildah
  - findutils
  - podman
  - bzip2-devel
  - gcc-c++
  - libcurl-devel
  - openssl-devel
  - bc
  - which
  - lsof
  - unzip
  - git
  - libstdc++-static
  - glibc-static
  - zlib-static

envs:
- name: "PATH"
  value: "$PATH:$JAVA_HOME/bin"  

run:
  user: 1001
  workdir: "/project"
  entrypoint:
  - "/usr/local/bin/entrypoint-run.sh"
  cmd:
  - "mvn"
  - "-v"
